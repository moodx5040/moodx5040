<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>موقع الأصدقاء</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #0d0d0d;
      color: #FFD700;
      transition: all 0.4s ease;
    }

    .dark-mode {
      background-color: #0d0d0d;
      color: #FFD700;
    }

    .light-mode {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #111 60%, #1a1a1a);
      border-bottom: 3px solid #FFD700;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 0 10px #FFD700;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #ccc;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .toggle-mode:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .main-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s ease;
    }

    .main-button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      border-top: 1px solid #444;
      margin-top: 40px;
    }
  </style>
</head>
<body class="dark-mode">

  <header>
    <h1>🌟 موقع أصدقائي 🌟</h1>
    <p>موقع خاص فينا يجمع صورنا ومعلوماتنا 💛</p>

    <div style="margin-top: 20px;">
      <a href="friends.html" class="main-button">
        <i class="fas fa-users"></i> قائمة الأصدقاء
      </a>
      <a href="about.html" class="main-button">
        <i class="fas fa-info-circle"></i> من نحن
      </a>
    </div>
  </header>

  <button class="toggle-mode" onclick="toggleMode()" id="mode-toggle">
    <i class="fas fa-moon"></i> وضع مظلم
  </button>

  <footer>
    &copy; 2025 - موقع أصدقائي | جميع الحقوق محفوظة
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMode() {
      const body = document.body;
      const icon = document.querySelector('#mode-toggle i');
      const label = document.querySelector('#mode-toggle');

      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        icon.className = "fas fa-sun";
        label.innerHTML = '<i class="fas fa-sun"></i> وضع نهاري';
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        icon.className = "fas fa-moon";
        label.innerHTML = '<i class="fas fa-moon"></i> وضع مظلم';
      }
    }
  </script>
</body>
</html>
